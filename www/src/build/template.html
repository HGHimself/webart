<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="author" content="HG King" />
    <meta
      name="description"
      content="A collection of web based artworks and other artistical studies
          on mathematical forms, patterns, and the like."
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/style.css"/ >
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" />
  </head>
  <body>

      <span id="title-tag">Technical<br />Collective</span>
    </header>
    <main>
      <a href="/webart">back</a>
      <br />
      <div id="root"></div>

    <footer class="footer"></footer>

      var title_date = document.getElementById("title-date");
      var today = new Date();
      title_date.innerHTML = today.toDateString();
    </script>
